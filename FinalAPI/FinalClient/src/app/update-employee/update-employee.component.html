<h2 mat-dialog-title>Update Employee</h2>
<mat-dialog-content [formGroup]="form">
    <mat-form-field class="new-employee-field" >
            <input matInput placeholder="Employee Name" formControlName='employeeName'>
        </mat-form-field>
        <br>
        <mat-form-field class="new-employee-field" >
            <input matInput placeholder="Employee Type" formControlName='employeeType'>
        </mat-form-field>
        <br>
        <mat-form-field class="new-employee-field" >
            <mat-select placeholder="Availability" formControlName='isActive'>
                <mat-option *ngFor="let type of types" [value]="type.IsActive">
                    {{type.display}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        
</mat-dialog-content>
<mat-dialog-actions>
    <button class="mat-raised-button" (click)="close()">Close</button>
    <button class="mat-raised-button mat-primary" (click)="save()">Save</button>
</mat-dialog-actions>

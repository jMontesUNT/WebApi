<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="EmployeeName">
        <th mat-header-cell *matHeaderCellDef> Employee Name </th>        
        <td mat-cell *matCellDef="let element"> {{element.EmployeeName}} </td>        
    </ng-container> 
    <ng-container matColumnDef="EmployeeType">
        <th mat-header-cell *matHeaderCellDef> Employee Type </th>
        <td mat-cell *matCellDef="let element"> {{element.EmployeeType}} </td>
    </ng-container> 
    <ng-container matColumnDef="IsActive">
            <th mat-header-cell *matHeaderCellDef> Is Active </th>
            <td mat-cell *matCellDef="let element"> {{(element.IsActive) ? 'Active' : 'Inactive'}} </td>
    </ng-container>
    <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">  
                <button (click)="updateEmployee(element)" mat-raised-button color="primary">
                    <b>Edit</b>
                </button>
                <button [routerLink]="['/delete-employee', element.Id]" mat-raised-button color="warn">
                    <b>Delete</b>
                </button>
            </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>  

</table>

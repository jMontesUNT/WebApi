<mat-card>
    <mat-card-header>
        <mat-card-title>Are you sure you want to delete this employee?</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-list>
            <mat-list-item>
                <b>Employee Name: </b> {{employee.employeeName}}
            </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item>
                <b>Employee Type: </b> {{employee.employeeType}}
            </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item [ngStyle]="employee.isActive ? {color:'red'} : {color: 'green'}">
                <b>Availability: </b> {{(employee.isActive) ? 'Active' : 'Inactive'}}
            </mat-list-item>
        </mat-list>
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button (click)="cancel()">Cancel</button>
        <button mat-raised-button color="warn" (click)="confirm()">Confirm</button>
    </mat-card-actions>
</mat-card>
